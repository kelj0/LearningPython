<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('home') }}">Go back</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Users (<a href = "{{ url_for('reg') }}">Add user
         </a>)</h3>
      
      <table border=10px>
         <thead>
            <tr>
               <th>Username</th>
			   <th>Email</th>
               <th>Password</th>
            </tr>
         </thead>
         <tbody>
            {% for user in User %}
               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.password }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
